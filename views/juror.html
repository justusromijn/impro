<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/impro.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-top: 8px;">
	<div class="container">
		<button type="button" data-show="team-1" class="btn btn-primary">Team 1</button>
		<button type="button" data-show="team-2" class="btn btn-primary">Team 2</button>

		<div class="pull-right">
			<button type="button" data-toggler="btn-warning" data-text="Splash actief" class="btn btn-default">Toon splash</button>
			<button type="button" data-show="games" class="btn btn-default">Spellen</button>
			<button type="button" data-show="suggestions" class="btn btn-default">Suggesties</button>
		</div>
	</div>
</nav>
<div id="working-space" class="container" style="padding-top: 60px">
	<div id="team-1" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Team 1</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline" id="team-one" role="form">
				<div class="form-group">
					<label class="sr-only" for="team-one-name">Tijd</label>
					<input type="text" class="form-control" id="team-one-name" placeholder="Teamnaam...">
				</div>
				<div class="form-group">
					<label class="sr-only" for="team-one-time">Tijd</label>
					<input type="text" class="form-control" id="team-one-time" placeholder="Minuten...">
				</div>
				<button type="submit" class="btn btn-default">Opslaan</button>
			</form>
			<button id="new-round-button" class="btn btn-primary">Nieuwe ronde</button>
			<div id="new-round" class="panel-body hidden">
				<form class="inline-form" id="round-form" role="form">
					<div class="form-group">
						<h3>Spelvorm</h3>
						<select class="form-control">
							<option>---</option>
						</select>
					</div>
					<div class="form-group">
						<h3>Suggesties</h3>
						<label class="form-control">
							<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
						</label>
						<label class="form-control">
							<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
						</label>
						<label class="form-control">
							<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
						</label>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-success">Start ronde</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="team-2" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Team 2</h3>
		</div>
		<div class="panel-body">
			...
		</div>
	</div>
	<div id="games" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Spellen</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline" id="games-form" role="form">
				<div class="form-group">
					<label class="sr-only" for="games-new">Spellen</label>
					<input type="text" class="form-control" id="games-new" placeholder="Voer een spel in">
				</div>
				<button type="submit" class="btn btn-default">Opslaan</button>
			</form>
			<table id="games-list" class="table">
			</table>
		</div>
	</div>
	<div id="suggestions" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Suggesties</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline" id="suggestions-form" role="form">
				<div class="form-group">
					<label class="sr-only" for="suggestions-new">Spellen</label>
					<input type="text" class="form-control" id="suggestions-new" placeholder="Voer een spel in">
				</div>
				<button type="submit" class="btn btn-default">Opslaan</button>
			</form>
			<table id="suggestions-list" class="table">
			</table>
		</div>
	</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.1.11.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/utilities.js"></script>
<script src="js/juror.js"></script>
</body>
</html>
