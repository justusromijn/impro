<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/impro.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-top: 8px;">
	<div class="container">
		<button type="button" data-page="rounds" class="btn btn-primary">Programma</button>

		<div class="pull-right">
			<button type="button" data-page="settings" class="btn btn-default">Instellingen</button>
			<button type="button" data-page="games" class="btn btn-default">Spellen</button>
			<button type="button" data-page="suggestions" class="btn btn-default">Suggesties</button>
		</div>
	</div>
</nav>
<div id="working-space" class="container" style="padding-top: 60px">
	<div id="rounds" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Programma</h3>
		</div>
		<div class="panel-body">

			<ul id="halfs-tabs" class="nav nav-tabs nav-justified" role="tablist">
				<li data-half="first"  class="active">
					<a data-show="first-half-rounds" data-hide="second-half-rounds" href="#">Eerste helft</a>
				</li>
				<li data-half="second" >
					<a data-show="second-half-rounds" data-hide="first-half-rounds" href="#">Tweede helft</a>
				</li>
			</ul>


			<div id="game-rounds">
				<div id="first-half-rounds">
					<div class="time-left panel panel-default">
						<div class="panel-heading"><h4>Resterende tijd</h4></div>
						<div class="panel-body fluid-container">
							<div class="col-md-6"><h3><small>thuis:</small> <span id="first-half-home"><span class="minutes"></span>:<span class="seconds"></span></span></h5></div>
							<div class="col-md-6"><h3><small>Uit:</small> <span id="first-half-away"><span class="minutes"></span>:<span class="seconds"></span></span></h5></div>
						</div>
					</div>
				</div>
				<div id="second-half-rounds" class="hidden">
					<div class="time-left panel panel-default">
						<div class="panel-heading"><h4>Resterende tijd</h4></div>
						<div class="panel-body fluid-container">
							<div class="col-md-6"><h5><small>thuis:</small> <span id="second-half-home"><span class="minutes"></span>:<span class="seconds"></span></span></h5></div>
							<div class="col-md-6"><h5><small>Uit:</small> <span id="second-half-away"><span class="minutes"></span>:<span class="seconds"></span></span></h5></div>
						</div>
					</div>
				</div>
			</div>

			<button data-show="new-round-panel" id="new-round-button" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Speelronde toevoegen</button>
			<div id="new-round-panel" class="panel panel-default hidden">
				<div id="new-round" class="panel-body">
					<form class="inline-form" id="round-form" role="form">
						<div class="form-group">
							<h3>Team</h3>
							<select id="team-select" class="form-control">
								<option value="home">Thuis</option>
								<option value="away">Uit</option>
							</select>
						</div>
						<div class="form-group">
							<h3>Spelvorm</h3>
							<select id="games-select" class="form-control">
							</select>
						</div>
						<div class="form-group">
							<h3>Suggesties</h3>
							<div id="suggestions-checkboxes">
							</div>
						</div>
						<div class="form-group">
							<button type="button" data-hide="new-round-panel" id="add-new-round" data-team="home" class="btn btn-success">Opslaan</button>
							<button type="submit" data-hide="new-round-panel" class="btn btn-danger">Annuleren</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<div id="games" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Spellen</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline" id="games-form" role="form">
				<div class="form-group">
					<input type="text" class="form-control" id="games-new" placeholder="Voer een spel in">
				</div>
				<button type="submit" class="btn btn-default">Opslaan</button>
				<button type="submit" class="btn btn-error">Annuleren</button>
			</form>
			<table id="games-list" class="table table-condensed table-striped">
				<thead>
					<tr>
						<th>Spellen</th>
						<th class="col-sm-2">Acties</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div id="suggestions" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Suggesties</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline" id="suggestions-form" role="form">
				<div class="form-group">
					<input type="text" class="form-control" id="suggestions-new" placeholder="Voer een suggestie in">
				</div>
				<button type="submit" class="btn btn-default">Opslaan</button>
				<button type="submit" class="btn btn-error">Annuleren</button>
			</form>
			<table id="suggestions-list" class="table table-condensed table-striped">
				<thead>
				<tr>
					<th>Suggesties</th>
					<th class="col-sm-2">Acties</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div id="settings" class="panel panel-default hidden">
		<div class="panel-heading">
			<h3 class="panel-title">Instellingen</h3>
		</div>
		<div class="panel-body">
			<form id="settings-form" role="form">
				<h3>Speeltijd</h3>
				<div class="form-group">
					<label for="first-half">Tijd eerste helft</label>
					<input type="number" class="form-control" id="first-half" placeholder="Speeltijd eerste helft (minuten)">
				</div>
				<div class="form-group">
					<label for="first-half">Tijd tweede helft</label>
					<input type="number" class="form-control" id="second-half" placeholder="Speeltijd tweede helft (minuten)">
				</div>
				<h3>Teamnamen</h3>
				<div class="form-group">
					<label for="first-half">Teamnaam thuis</label>
					<input type="text" class="form-control" id="team-home" placeholder="Nederland">
				</div>
				<div class="form-group">
					<label for="first-half">Teamnaam uit</label>
					<input type="text" class="form-control" id="team-away" placeholder="Belgie">
				</div>
				<div class="form-group">
					<button id="save-settings" class="btn btn-success">Opslaan</button>
				</div>
			</form>
			<button id="reset-game" class="btn btn-danger">Reset alles</button>
		</div>
	</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.1.11.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/utilities.js"></script>
<script src="js/juror.js"></script>
</body>
</html>
